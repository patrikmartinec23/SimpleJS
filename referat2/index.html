<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </head>
  <body>
    <div class="kalkulator">
      <div class="screen"><p>0</p></div>
      <div class="numbers">
        <div>
          <button class="btn btn-light btn-lg reset">AC</button>
          <button class="btn btn-light btn-lg dodatno">F</button>
          <button class="btn btn-light btn-lg">P</button>
          <button class="btn btn-warning btn-lg operator">/</button>
        </div>
        <div class="dodatniMenu">
          <button class="btn btn-dark btn-lg stevilo">(</button>
          <button class="btn btn-dark btn-lg stevilo">)</button>
          <button class="btn btn-dark btn-lg potenca">pwr</button>
          <button class="btn btn-dark btn-lg koren">sqrt</button>
        </div>

        <div class="naravnaSt">
          <div>
            <button class="btn btn-secondary btn-lg stevilo">7</button>
            <button class="btn btn-secondary btn-lg stevilo">8</button>
            <button class="btn btn-secondary btn-lg stevilo">9</button>
            <button class="btn btn-warning btn-lg operator">*</button>
          </div>
          <div>
            <button class="btn btn-secondary btn-lg stevilo">4</button>
            <button class="btn btn-secondary btn-lg stevilo">5</button>
            <button class="btn btn-secondary btn-lg stevilo">6</button>
            <button class="btn btn-warning btn-lg operator">-</button>
          </div>
          <div>
            <button class="btn btn-secondary btn-lg stevilo">1</button>
            <button class="btn btn-secondary btn-lg stevilo">2</button>
            <button class="btn btn-secondary btn-lg stevilo">3</button>
            <button class="btn btn-warning btn-lg operator">+</button>
          </div>
          <div>
            <button class="nula btn btn-secondary btn-lg stevilo">0</button>
            <button class="btn btn-secondary btn-lg">,</button>
            <button class="btn btn-warning btn-lg racunaj">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
